<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .accent { fill: #ff5722; }
      .highlight { fill: #536dfe; }
    </style>
  </defs>

  <!-- Фон: квадрат с легким скруглением -->
  <rect class="bg" x="0" y="0" width="16" height="16" rx="3" ry="3"/>

  <!-- Прямой квадрат (без поворота) -->
  <rect class="accent" x="3" y="3" width="10" height="10" rx="2" ry="2"/>

  <!-- Центральная фигура: круг -->
  <circle class="highlight" cx="8" cy="8" r="4"/>
</svg>